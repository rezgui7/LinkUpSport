<div class="roles-container">
    <h2>Choisissez votre rôle</h2>
    <div class="cards-container">
      <!-- Superviseur Card -->
      <div class="role-card" (click)="selectRole('SUPERVISEUR')">
        <h3>Superviseur</h3>
        <p>Supervisez les activités et gérez les équipes efficacement.</p>
      </div>
  
      <!-- Organisateur Card -->
      <div class="role-card" (click)="selectRole('ORGANISATEUR')">
        <h3>Organisateur</h3>
        <p>Planifiez et organisez des événements avec succès.</p>
      </div>
  
      <!-- Responsable Card -->
      <div class="role-card" (click)="selectRole('RESPONSABLE')">
        <h3>Responsable</h3>
        <p>Assumez la responsabilité et prenez des décisions cruciales.</p>
      </div>
    </div>
  </div>
