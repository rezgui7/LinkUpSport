
<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
      />
      <div
        *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
       
      >
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
      />
      <div
        *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)"
        
      >
        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
        
      </div>
    </div>

    <!-- Login Button -->
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Login
    </button>
  </form>

  <!-- Register Link -->
  <div class="mt-3 text-center">
    <p>
      Don't have an account?
      <span class="link-primary register-link" (click)="navigateToRegister()">
        Register here
      </span>
    </p>
  </div>
</div>
