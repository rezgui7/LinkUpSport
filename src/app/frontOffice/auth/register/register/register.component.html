<div class="register-container">
  <h2>Inscription - LinkUp</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <!-- Username -->
    <div class="form-group">
      <div class="label-container">
        <label for="username">Nom d'utilisateur :</label>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          #username="ngModel"
          required
          class="form-control"
          placeholder="Entrez votre nom d'utilisateur"
        />
      </div>
      <div *ngIf="username.touched && username.invalid" class="error-message">
        <small *ngIf="username.errors?.['required']">Nom d'utilisateur requis.</small>
      </div>
    </div>

    
    <!-- Address -->
    <div class="form-group">
      <div class="label-container">
        <label for="address">Adresse :</label>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="user.address"
          #address="ngModel"
          required
          class="form-control"
          placeholder="Entrez votre adresse"
        />
      </div>
      <div *ngIf="address.touched && address.invalid" class="error-message">
        <small *ngIf="address.errors?.['required']">Adresse requise.</small>
      </div>
    </div>

    <!-- Rôle sélectionné -->
    <!-- Rôle sélectionné -->

  <div class="label-container">

  </div>
  <div class="input-container">
    <input
      type="text"
      id="role"
      name="role"
      [(ngModel)]="user.role"
      class="form-control"
      placeholder="Rôle sélectionné"
      readonly
    />
  </div>
</div>-->


    <!-- Phone Number -->
    <div class="form-group">
      <div class="label-container">
        <label for="phoneNumber">Numéro de téléphone :</label>
      </div>
      <div class="input-container">
        <input
          type="tel"
          id="phoneNumber"
          name="phoneNumber"
          [(ngModel)]="user.phoneNumber"
          #phoneNumber="ngModel"
          required
          class="form-control"
          placeholder="Entrez votre numéro de téléphone"
        />
      </div>
      <div *ngIf="phoneNumber.touched && phoneNumber.invalid" class="error-message">
        <small *ngIf="phoneNumber.errors?.['required']">Numéro requis.</small>
      </div>
    </div>
    <!-- Email -->
    <div class="form-group">
      <div class="label-container">
        <label for="email">Adresse e-mail :</label>
      </div>
      <div class="input-container">
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          required
          class="form-control"
          placeholder="Entrez votre e-mail"
        />
      </div>
      <div *ngIf="email.touched && email.invalid" class="error-message">
        <small *ngIf="email.errors?.['required']">E-mail requis.</small>
        <small *ngIf="email.errors?.['email']">E-mail invalide.</small>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <div class="label-container">
        <label for="password">Mot de passe :</label>
      </div>
      <div class="input-container">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
          class="form-control"
          placeholder="Créez un mot de passe sécurisé"
        />
      </div>
      <div *ngIf="password.touched && password.invalid" class="error-message">
        <small *ngIf="password.errors?.['required']">Mot de passe requis.</small>
      </div>
    </div>


    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">S'inscrire</button>
  </form>
</div>
